<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./pra3_style.css">
</head>
<body>
    <div id="container">
        <h1 id="contact">Liên hệ với chúng tôi</h1>
        <div>
            <form action="#" method="get">
                <label for="fullname">Họ và tên:</label><br>
                <input type="text" name="fullname" id="fullname" placeholder="Nhập tên của bạn"><br>
                <label for="email">Email:</label><br>
                <input type="text" name="email" id="email" placeholder="Nhập email của bạn"><br>
                <label for="mess">Tin nhắn:</label><br>
                <textarea name="mess" id="mess" cols="30" rows="5"></textarea><br>
                <input type="submit" value="Gửi">
            </form>
        </div>
    </div>
</body>
</html>
