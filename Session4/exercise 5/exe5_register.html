<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="./exe5_style.css">
</head>
<body>
    <div id="container">
    <h1>Đăng ký tài khoản</h1>
        <div id="content">
            <form action="#" method="got">
                <label for="fullname">Họ và tên:</label><br>
                <input type="text" name="fullname" id="fullname" placeholder="Nhập tên của bạn"><br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="Nhập email của bạn"><br>
                <label for="password">Mật khẩu:</label><br>
                <input type="password" name="password" id="password" placeholder="Nhập mật khẩu muốn đặt"><br>
                <label for="cornfirm">Nhập lại mật khẩu:</label><br>
                <input type="password" name="cornfirm" id="cornfirm" placeholder="Nhập lại mật khẩu"><br>
                <input type="submit" value="Đăng ký">
            </form>
        </div>
    </div>
</body>
</html>
