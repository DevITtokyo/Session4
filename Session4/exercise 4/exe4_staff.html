<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyển dụng nhân sự</title>
    <link rel="stylesheet" href="./exe4_style.css">
</head>
<body>
    <div>
        <h1>Tuyển dụng</h1>
        <form action="#" method="post">
            <label id="label1" for="name">Họ và tên:</label><br>
            <input type="text" name="name" id="name" placeholder="Nhập tên của bạn"><br>
            <label id="label2" for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Nhập email của bạn"><br>
            <label id="label3" for="phone">Số điện thoại:</label><br>
            <input type="tel" name="phone" id="phone" placeholder="Nhập số điện thoại của bạn"><br>
            <label id="label4" for="cv">CV:</label><br>
            <input type="file" name="cv" id="cv">
            <label id="label5" for="message">Tin nhắn:</label><br>
            <textarea name="message" id="message" cols="30" rows="2"></textarea><br>
            <input type="button" value="Gửi">
            <input type="reset" value="">
        </form>
    </div>
</body>
</html>
